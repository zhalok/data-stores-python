
services:
  datastore_single_threaded:
    container_name: datastore_single_threaded
    build:
      context: ./single_threaded
      dockerfile: dockerfile
    ports:
      - "8000:3000"
    networks:
      - appnet

  datastore_single_threaded_epoll:
    container_name: datastore_single_threaded_epoll
    build:
      context: ./single_threaded_epoll
      dockerfile: dockerfile
    ports:
      - "8003:3000"
    networks:
      - appnet

  datastore_multithreaded:
    container_name: datastore_multithreaded
    build:
      context: ./multi_threaded
      dockerfile: dockerfile
    ports:
      - "8001:3001"
    networks:
      - appnet

  # cadvisor:
