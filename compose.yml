
services:
  datastore_single_threaded:
    container_name: datastore_single_threaded
    build:
      context: ./single_threaded
      dockerfile: dockerfile
    ports:
      - "8000:3000"
    networks:
      - appnet

  datastore_single_threaded_epoll:
    container_name: datastore_single_threaded_epoll
    build:
      context: ./single_threaded_epoll
      dockerfile: dockerfile
    ports:
      - "8003:3000"
    networks:
      - appnet

  datastore_multithreaded:
    container_name: datastore_multithreaded
    build:
      context: ./multi_threaded
      dockerfile: dockerfile
    ports:
      - "8001:3001"
    networks:
      - appnet

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    platform: linux/arm64/v8
    container_name: cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    restart: unless-stopped
    networks:
      - appnet

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    networks:
      - appnet

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    networks:
      - appnet
    depends_on:
      - prometheus

volumes:
  prometheus-data:
  grafana-data:

networks:
  appnet:
