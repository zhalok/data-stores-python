
services:
  datastore_single_threaded:
    container_name: datastore_single_threaded
    build:
      context: ./single_threaded
      dockerfile: dockerfile
    ports:
      - "8000:3000"
    networks:
      - appnet

  datastore_single_threaded_epoll:
    container_name: datastore_single_threaded_epoll
    build:
      context: ./single_threaded_epoll
      dockerfile: dockerfile
    ports:
      - "8004:3000"
    networks:
      - appnet

  datastore_multithreaded:
    container_name: datastore_multithreaded
    build:
      context: ./multi_threaded
      dockerfile: dockerfile
    ports:
      - "8001:3001"
    networks:
      - appnet

  datastore_multithreaded_fixed_worker:
    container_name: datastore_multithreaded_fixed_worker
    build:
      context: ./multi_threaded_fixed_worker
      dockerfile: dockerfile
    ports:
      - "8003:3003"
    networks:
      - appnet

  datastore_single_threaded_cluster:
    container_name: datastore_single_threaded_cluster
    build:
      context: ./clustered_single_threaded
      dockerfile: dockerfile
    ports:
      - "8002:3002"
    networks:
      - appnet

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    platform: linux/arm64/v8
    container_name: cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    restart: unless-stopped
    networks:
      - appnet

